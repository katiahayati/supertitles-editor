<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Annotation Tool</title>
    <link rel="stylesheet" href="pdf-annotator.css">
</head>
<body>
    <div class="container">
        <div class="menubar">
            <div class="menu">
                <button class="menu-title">File</button>
                <div class="menu-dropdown">
                    <label for="pdf-upload" class="menu-item">
                        <span>New Project...</span>
                        <span class="menu-hint">Load PDF</span>
                        <input type="file" id="pdf-upload" accept=".pdf" style="display: none;">
                    </label>
                    <label for="annotations-upload" class="menu-item">
                        <span>Open Project...</span>
                        <input type="file" id="annotations-upload" accept=".json,.pdfannotations" style="display: none;">
                    </label>
                    <div class="menu-divider"></div>
                    <button id="save-annotations" class="menu-item" disabled>
                        <span>Save Project</span>
                        <span class="menu-shortcut">Ctrl+S</span>
                    </button>
                </div>
            </div>
            <div class="menu">
                <button class="menu-title">Edit</button>
                <div class="menu-dropdown">
                    <button id="delete-page" class="menu-item" disabled>Delete Current Page</button>
                </div>
            </div>
            <div class="menu">
                <button class="menu-title">View</button>
                <div class="menu-dropdown">
                    <button id="zoom-in" class="menu-item">
                        <span>Zoom In</span>
                        <span class="menu-shortcut">+</span>
                    </button>
                    <button id="zoom-out" class="menu-item">
                        <span>Zoom Out</span>
                        <span class="menu-shortcut">-</span>
                    </button>
                </div>
            </div>
            <div class="menu-spacer"></div>
            <div class="menu-info">
                <span id="file-name">No project loaded</span>
            </div>
        </div>

        <div class="pdf-container">
            <div class="toolbar">
                <button id="prev-page" class="toolbar-btn" disabled>
                    <span>←</span>
                </button>
                <span id="page-info">No document</span>
                <button id="next-page" class="toolbar-btn" disabled>
                    <span>→</span>
                </button>
                <div class="toolbar-divider"></div>
                <span id="zoom-level">100%</span>
                <div class="toolbar-divider"></div>
                <span class="toolbar-label">Marker:</span>
                <button id="marker-size-decrease" class="toolbar-btn">-</button>
                <span id="marker-size-display" class="toolbar-value">40px</span>
                <button id="marker-size-increase" class="toolbar-btn">+</button>
            </div>

            <div id="canvas-wrapper">
                <canvas id="pdf-canvas"></canvas>
                <div id="annotations-layer"></div>
            </div>

            <div id="drop-zone" class="drop-zone">
                <p>Click <strong>File → New Project</strong> to get started<br>
                <span style="font-size: 0.9em; opacity: 0.8;">Or drag and drop a PDF file here</span></p>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js"></script>
    <script src="pdf-annotator.js"></script>
</body>
</html>
