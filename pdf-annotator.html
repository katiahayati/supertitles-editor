<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Annotation Tool</title>
    <link rel="stylesheet" href="pdf-annotator.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PDF Slide Annotation Tool</h1>
            <p class="subtitle">Click to add markers | Drag to move | Right-click to delete</p>
        </header>

        <div class="controls">
            <div class="control-group hide-in-annotate-mode">
                <label for="pdf-upload" class="btn btn-primary">
                    New Project (Load PDF)
                    <input type="file" id="pdf-upload" accept=".pdf" style="display: none;">
                </label>
                <label for="annotations-upload" class="btn btn-secondary">
                    Load Project
                    <input type="file" id="annotations-upload" accept=".json,.pdfannotations" style="display: none;">
                </label>
            </div>

            <div class="control-group hide-in-annotate-mode">
                <button id="save-annotations" class="btn btn-success" disabled>Save Project</button>
            </div>

            <div class="control-group">
                <label for="marker-size">Marker Size:</label>
                <button id="marker-size-decrease" class="size-btn">-</button>
                <span id="marker-size-display" class="marker-size-value">40px</span>
                <button id="marker-size-increase" class="size-btn">+</button>
            </div>
        </div>

        <div class="pdf-container">
            <div class="page-controls">
                <button id="prev-page" disabled>← Previous</button>
                <span id="page-info">Page 0 of 0</span>
                <button id="next-page" disabled>Next →</button>
                <button id="delete-page" class="btn-delete-page" disabled>Delete Page</button>
                <div class="zoom-controls">
                    <button id="zoom-out">-</button>
                    <span id="zoom-level">100%</span>
                    <button id="zoom-in">+</button>
                </div>
            </div>

            <div id="canvas-wrapper">
                <canvas id="pdf-canvas"></canvas>
                <div id="annotations-layer"></div>
            </div>

            <div id="drop-zone" class="drop-zone">
                <p>Drop PDF file here or click "New Project" to get started<br>
                <span style="font-size: 0.9em; opacity: 0.8;">Or load an existing project file</span></p>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js"></script>
    <script src="pdf-annotator.js"></script>
</body>
</html>
