<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recital Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="menubar.css">
    <link rel="stylesheet" href="shared-styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .btn-accent {
            background: #ff6b6b;
            color: white;
        }

        .btn-accent:hover:not(:disabled) {
            background: #ee5a52;
            transform: translateY(-2px);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 30px;
            min-height: 500px;
        }

        .section {
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            background: #f8f9fa;
        }

        .section h2 {
            margin-bottom: 15px;
            color: #495057;
            font-size: 1.3em;
        }

        .recital-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 600px;
            overflow-y: auto;
        }

        .recital-item {
            background: white;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            cursor: move;
            transition: all 0.2s;
            position: relative;
        }

        .recital-item:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        .recital-item[draggable="true"]:hover {
            cursor: grab;
        }

        .recital-item[draggable="true"]:active {
            cursor: grabbing;
        }

        .recital-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .recital-item-type {
            font-weight: 700;
            color: #667eea;
            font-size: 0.9em;
        }

        .recital-item-title {
            font-weight: 600;
            color: #212529;
            margin-bottom: 5px;
        }

        .recital-item-details {
            font-size: 0.85em;
            color: #6c757d;
        }

        .recital-item-actions {
            display: flex;
            gap: 5px;
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-remove {
            background: #dc3545;
            color: white;
        }

        .btn-remove:hover {
            background: #c82333;
        }

        .btn-edit {
            background: #ffc107;
            color: #212529;
        }

        .btn-edit:hover {
            background: #e0a800;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .empty-state p {
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none;
        }

        .insert-slide-btn {
            background: #17a2b8;
            color: white;
            padding: 8px 12px;
            font-size: 13px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            margin-bottom: 10px;
        }

        .insert-slide-btn:hover {
            background: #138496;
        }
    </style>
</head>
<body>
    <div id="flash-message" class="flash-message"></div>
    <div class="container">
        <div class="menubar">
            <div class="menu">
                <button class="menu-title">File</button>
                <div class="menu-dropdown">
                    <button id="new-recital" class="menu-item">New Recital</button>
                    <label for="recital-input" class="menu-item">
                        <span>Open Recital...</span>
                    </label>
                    <input type="file" id="recital-input" accept=".recital" style="display: none;">
                    <div class="menu-divider"></div>
                    <button id="save-recital" class="menu-item" disabled>
                        <span>Save Recital</span>
                        <span class="menu-shortcut">Ctrl+S</span>
                    </button>
                    <div class="menu-divider"></div>
                    <button id="export-presentation" class="menu-item" disabled>Export Presentation...</button>
                    <button id="export-pdf" class="menu-item" disabled>Export Combined PDF...</button>
                </div>
            </div>
            <div class="menu">
                <button class="menu-title">Edit</button>
                <div class="menu-dropdown">
                    <button id="add-supertitles" class="menu-item" disabled>Add Supertitles Set...</button>
                    <input type="file" id="supertitles-input" accept=".supertitles" multiple style="display: none;">
                    <button id="add-title-slide" class="menu-item" disabled>Add Title Slide</button>
                </div>
            </div>
            <div class="menu-spacer"></div>
            <div class="menu-info">
                <span id="file-name">No recital loaded</span>
                <span id="unsaved-indicator" class="unsaved-indicator" style="display: none;">●</span>
            </div>
        </div>

        <div id="empty-state" class="empty-state" style="display: flex;">
            <p>Create a new recital or open an existing recital to get started<br>
            <span style="font-size: 0.9em; opacity: 0.8;">Use <strong>File → New Recital</strong> or <strong>File → Open Recital</strong></span></p>
        </div>

        <div class="main-content" id="main-content">
            <div class="section" id="title-slide-editor" style="display: none;">
                <h2>Add Title Slide</h2>
                <div class="slide-properties">
                    <div class="property-group">
                        <label for="title-slide-title">Title:</label>
                        <input type="text" id="title-slide-title" placeholder="Enter title">
                    </div>

                    <div class="property-group">
                        <label for="title-slide-subtitle">Subtitle (optional):</label>
                        <textarea id="title-slide-subtitle" rows="3" placeholder="Enter subtitle"></textarea>
                    </div>

                    <div class="property-group">
                        <button id="confirm-title-slide" class="btn btn-accent">Add Title Slide</button>
                        <button id="cancel-title-slide" class="btn btn-secondary">Cancel</button>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>Recital Order</h2>
                <div id="recital-list" class="recital-list">
                    <div class="empty-state">
                        <p>No items in recital</p>
                        <p style="font-size: 0.9em;">Add supertitle sets or title slides to get started</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="recital-manager.js"></script>
</body>
</html>
