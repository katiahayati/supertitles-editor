<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recital Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-accent {
            background: #ff6b6b;
            color: white;
        }

        .btn-accent:hover:not(:disabled) {
            background: #ee5a52;
            transform: translateY(-2px);
        }

        #recital-info {
            background: #e7f3ff;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            color: #667eea;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 30px;
            min-height: 500px;
        }

        .section {
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            background: #f8f9fa;
        }

        .section h2 {
            margin-bottom: 15px;
            color: #495057;
            font-size: 1.3em;
        }

        .recital-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 600px;
            overflow-y: auto;
        }

        .recital-item {
            background: white;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            cursor: move;
            transition: all 0.2s;
            position: relative;
        }

        .recital-item:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        .recital-item[draggable="true"]:hover {
            cursor: grab;
        }

        .recital-item[draggable="true"]:active {
            cursor: grabbing;
        }

        .recital-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .recital-item-type {
            font-weight: 700;
            color: #667eea;
            font-size: 0.9em;
        }

        .recital-item-title {
            font-weight: 600;
            color: #212529;
            margin-bottom: 5px;
        }

        .recital-item-details {
            font-size: 0.85em;
            color: #6c757d;
        }

        .recital-item-actions {
            display: flex;
            gap: 5px;
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-remove {
            background: #dc3545;
            color: white;
        }

        .btn-remove:hover {
            background: #c82333;
        }

        .btn-edit {
            background: #ffc107;
            color: #212529;
        }

        .btn-edit:hover {
            background: #e0a800;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .empty-state p {
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none;
        }

        .insert-slide-btn {
            background: #17a2b8;
            color: white;
            padding: 8px 12px;
            font-size: 13px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            margin-bottom: 10px;
        }

        .insert-slide-btn:hover {
            background: #138496;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Recital Manager</h1>
            <p class="subtitle">Combine multiple supertitle sets with title slides</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <button id="new-recital" class="btn btn-secondary">New Recital</button>
                <button id="open-recital" class="btn btn-primary">Open Recital</button>
                <input type="file" id="recital-input" accept=".recital">
                <button id="save-recital" class="btn btn-success" disabled>Save Recital</button>
            </div>

            <div class="control-group">
                <button id="add-supertitles" class="btn btn-primary" disabled>Add Supertitles Set</button>
                <input type="file" id="supertitles-input" accept=".supertitles" multiple>
                <button id="add-title-slide" class="btn btn-secondary" disabled>Add Title Slide</button>
            </div>

            <div class="control-group">
                <button id="export-presentation" class="btn btn-success" disabled>Export Presentation</button>
                <button id="export-pdf" class="btn btn-success" disabled>Export Combined PDF</button>
            </div>

            <div class="control-group">
                <span id="recital-info">No recital loaded</span>
            </div>
        </div>

        <div class="main-content">
            <div class="section">
                <h2>Recital Order</h2>
                <div id="recital-list" class="recital-list">
                    <div class="empty-state">
                        <p>No items in recital</p>
                        <p style="font-size: 0.9em;">Add supertitle sets or title slides to get started</p>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>Preview</h2>
                <div id="preview-area">
                    <div class="empty-state">
                        <p>Select an item to preview</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="recital-manager.js"></script>
</body>
</html>
