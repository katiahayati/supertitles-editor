<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides Editor - ODP Format</title>
    <link rel="stylesheet" href="slides-editor.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Slides Editor</h1>
            <p class="subtitle">Create and edit ODP presentations</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="presentation-upload" class="btn btn-primary">
                    Load Presentation
                    <input type="file" id="presentation-upload" accept=".odp,.pptx" style="display: none;">
                </label>
                <button id="new-presentation" class="btn btn-secondary">New Presentation</button>
            </div>

            <div class="control-group">
                <button id="save-odp" class="btn btn-success" disabled>Save as ODP</button>
                <button id="save-pptx" class="btn btn-success" disabled>Save as PPTX</button>
                <button id="add-slide" class="btn btn-accent" disabled>Add Slide</button>
            </div>

            <div class="control-group">
                <span id="slide-counter">0 slides</span>
            </div>
        </div>

        <div class="editor-container">
            <div class="slides-panel">
                <h3>Slides</h3>
                <div id="slides-list"></div>
            </div>

            <div class="editor-panel">
                <div class="editor-header">
                    <h3>Slide <span id="current-slide-number">-</span></h3>
                    <button id="delete-slide" class="btn-delete" disabled>Delete Slide</button>
                </div>

                <div id="slide-editor" class="slide-editor">
                    <div class="empty-state">
                        <p>Load a presentation (ODP or PPTX) or create a new one to get started</p>
                    </div>
                </div>

                <div class="slide-properties">
                    <h4>Slide Properties</h4>
                    <div class="property-group">
                        <label for="slide-title">Title:</label>
                        <input type="text" id="slide-title" placeholder="Slide title" disabled>
                    </div>
                    <div class="property-group">
                        <label for="slide-content">Content:</label>
                        <textarea id="slide-content" rows="5" placeholder="Slide content" disabled></textarea>
                    </div>
                    <button id="update-slide" class="btn btn-small" disabled>Update Slide</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="slides-editor.js"></script>
</body>
</html>
