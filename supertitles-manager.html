<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supertitles Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="menubar.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }


        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }

        .tab {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            color: #6c757d;
            transition: all 0.3s;
        }

        .tab:hover {
            background: #e9ecef;
        }

        .tab.active {
            color: #667eea;
            background: white;
            border-bottom: 3px solid #667eea;
        }

        .tab-content {
            display: none;
            height: calc(100vh - 260px);
        }

        .tab-content.active {
            display: block;
        }

        #presentation-tab {
            height: 100%;
        }

        #annotation-tab {
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .tabs {
            flex-shrink: 0;
        }


        .file-info {
            padding: 15px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            gap: 30px;
            font-size: 14px;
        }

        .file-info-item {
            color: #495057;
        }

        .file-info-item strong {
            color: #212529;
        }

        .file-info-item span {
            color: #667eea;
            font-weight: 500;
        }

        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6c757d;
            font-size: 1.2em;
            text-align: center;
            padding: 40px;
        }

        /* Annotate mode styles */
        .annotate-mode .tabs {
            display: none !important;
        }

        .annotate-mode .tab-content {
            display: none !important;
        }

        .annotate-mode .file-info {
            display: none !important;
        }

        .annotate-mode .empty-state {
            display: none !important;
        }

        .annotate-mode .container {
            flex-direction: column;
        }

        #annotate-view {
            display: none;
            flex-direction: column;
            height: 100vh;
            flex: 1;
        }

        .annotate-mode #annotate-view {
            display: flex;
        }

        #annotate-presentation {
            height: 200px;
            border-bottom: 2px solid #dee2e6;
            flex-shrink: 0;
        }

        #annotate-annotation {
            flex: 1;
            min-height: 0;
            overflow: auto;
        }

        #annotate-presentation iframe,
        #annotate-annotation iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menubar">
            <div class="menu">
                <button class="menu-title">File</button>
                <div class="menu-dropdown">
                    <button id="new-set" class="menu-item">New Set</button>
                    <label for="set-input" class="menu-item">
                        <span>Open Set...</span>
                    </label>
                    <input type="file" id="set-input" accept=".supertitles" style="display: none;">
                    <div class="menu-divider"></div>
                    <button id="save-set" class="menu-item" disabled>
                        <span>Save Set</span>
                        <span class="menu-shortcut">Ctrl+S</span>
                    </button>
                </div>
            </div>
            <div class="menu">
                <button class="menu-title">Edit</button>
                <div class="menu-dropdown">
                    <button id="change-presentation" class="menu-item" disabled>Change Presentation...</button>
                    <input type="file" id="presentation-input" accept=".json" style="display: none;">
                    <button id="change-annotation" class="menu-item" disabled>Change Annotation...</button>
                    <input type="file" id="annotation-input" accept=".pdf,.pdfannotations" style="display: none;">
                </div>
            </div>
            <div class="menu">
                <button class="menu-title">View</button>
                <div class="menu-dropdown">
                    <button id="toggle-mode" class="menu-item" disabled>Annotate Mode</button>
                </div>
            </div>
            <div class="menu-spacer"></div>
            <div class="menu-info">
                <span id="file-name">No set loaded</span>
                <span id="unsaved-indicator" class="unsaved-indicator" style="display: none;">●</span>
            </div>
        </div>

        <div class="file-info" id="file-info">
            <div class="file-info-item">
                <strong>Presentation:</strong> <span id="presentation-name">None</span>
            </div>
            <div class="file-info-item">
                <strong>Annotation:</strong> <span id="annotation-name">None</span>
            </div>
        </div>

        <div class="tabs" id="tabs">
            <button class="tab active" data-tab="presentation">Presentation Editor</button>
            <button class="tab" data-tab="annotation">PDF Annotator</button>
        </div>

        <div id="empty-state" class="empty-state" style="display: flex;">
            <p>Create a new set or open an existing set to get started<br>
            <span style="font-size: 0.9em; opacity: 0.8;">Use <strong>File → New Set</strong> or <strong>File → Open Set</strong></span></p>
        </div>

        <div id="presentation-tab" class="tab-content active">
            <iframe id="presentation-frame" src=""></iframe>
        </div>

        <div id="annotation-tab" class="tab-content">
            <iframe id="annotation-frame" src=""></iframe>
        </div>

        <div id="annotate-view">
            <div id="annotate-presentation">
                <iframe id="annotate-presentation-frame" src=""></iframe>
            </div>
            <div id="annotate-annotation">
                <iframe id="annotate-annotation-frame" src=""></iframe>
            </div>
        </div>
    </div>

    <script src="supertitles-manager.js"></script>
</body>
</html>
